<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Root Page</title>
    <link rel="stylesheet" type="text/css" href="static/css/root.css" />
    <link rel="stylesheet" type="text/css" href="static/css/inputs.css" />
  </head>

  <body>
    <div class="content">
      <div>
        <img src="static/img/CICCWM.png">
      </div>

      <div class="menu">
        <div>当前操作模式 <b>追加</b></div>

        <form class="inputs" action="/test" method="post" accept-charset="UTF-8">
          <div class="inputs_structure">
            <div>
              <div>成交时间 <input id=成交时间  type="text" name=成交时间  value="{{ input_成交时间  }}"> </div> 
              <div>证劵代码 <input id=证劵代码  type="text" name=证劵代码  value="{{ input_证劵代码  }}"> </div> 
              <div>产品名称 <input id=产品名称  type="text" name=产品名称  value="{{ input_产品名称  }}"> </div> 
              <div>产品管理人 <input id=产品管理人  type="text" name=产品管理人  value="{{ input_产品管理人  }}"> </div> 
              <div>策略类型 <input id=策略类型  type="text" name=策略类型  value="{{ input_策略类型  }}"> </div> 
              <div>策略类型_新 <input id=策略类型_新  type="text" name=策略类型_新  value="{{ input_策略类型_新  }}"> </div> 
              <div>跟踪指数 <input id=跟踪指数  type="text" name=跟踪指数  value="{{ input_跟踪指数  }}"> </div> 
              <div>细分策略 <input id=细分策略  type="text" name=细分策略  value="{{ input_细分策略  }}"> </div> 
              <div>产品分类 <input id=产品分类  type="text" name=产品分类  value="{{ input_产品分类  }}"> </div> 
            </div>
            <div>
              <div>初始投资金额 <input id=初始投资金额  type="text" name=初始投资金额  value="{{ input_初始投资金额  }}"> </div> 
              <div>成交数量 <input id=成交数量  type="text" name=成交数量  value="{{ input_成交数量  }}"> </div> 
              <div>成交金额_万元 <input id=成交金额_万元  type="text" name=成交金额_万元  value="{{ input_成交金额_万元  }}"> </div> 
              <div>本年度成本价<input id=本年度成本价 type="text" name=本年度成本价 value="{{ input_本年度成本价}}"> </div> 
              <div>分支机构 <input id=分支机构  type="text" name=分支机构  value="{{ input_分支机构  }}"> </div> 
              <div>推荐IC <input id=推荐IC  type="text" name=推荐IC  value="{{ input_推荐IC  }}"> </div> 
              <div>考核承担IC <input id=考核承担IC  type="text" name=考核承担IC  value="{{ input_考核承担IC  }}"> </div> 
              <div>IC分摊比例 <input id=IC分摊比例  type="text" name=IC分摊比例  value="{{ input_IC分摊比例  }}"> </div> 
            </div>
          </div>
          <input type="submit" value="确认">
        </form>




        <div class="buttons">
            <button onclick="window.location.href='/'"><div>返回主页面</div></button>  
        </div>

      </div>

    </div>
  </body>
</html>
